<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="width: 50%;">
        <h1>Upload a Text File for Analysis</h1>
        <form action="/analyze/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="textFile" id="textFile" accept=".txt">
            <button type="submit">Analyze</button>
        </form>
        <h1>View All Uploads</h1>
        <form action="/analyze/all-records" method="get">
            <button type="submit">View</button>
        </form>
    </div>
</body>

</html>
